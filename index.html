<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Pics of Plants</title>
	<link rel="stylesheet" href="/css/style.css">
</head>
<body onload="pickImage()">
	<header>

		<img id="header_img" src="/images/black_eyed_susan.jpg" width="216" alt="waiting for an image">
	</header>
	
	<div id = "image">
	</div>

	<div id = "previewImage">Hover over an image to display it above.</div>
	
	<img class = "preview" alt = "Black-eyed Susan blossoms" src = "images/black_eyed_susan.jpg" onmouseover = "upDate(this)" onmouseout = "unDo()">
	
	<img class = "preview" alt = "a magic fairy mushroom" src = "/images/magic_mushroom.jpg" onmouseover = "upDate(this)" onmouseout = "unDo()">
	
	<img class = "preview" src = "/images/purple_thistle.jpg" alt = "blooming purple thistle" onmouseover = "upDate(this)" onmouseout = "unDo()">

	<img class = "preview" src = "/images/red_leaves.jpg" alt = "vibrant red leaves" onmouseover = "upDate(this)" onmouseout = "unDo()">

	<img class = "preview" src = "/images/strange_pod_plant.jpg" alt = "strange pods on an unknown plant" onmouseover = "upDate(this)" onmouseout = "unDo()">

	<img class = "preview" src = "/images/white_blossom.jpg" alt = "small white blossoms covering a tree" onmouseover = "upDate(this)" onmouseout = "unDo()">

  <script  src="js/script.js"></script>
	
</body>
</html>
